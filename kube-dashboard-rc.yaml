apiVersion: v1
kind: ReplicationController
metadata:
  name: kubernetes-dashboard-latest
  namespace: kube-system
labels:
  k8s-app: kubernetes-dashboard
version: latest
kubernetes.io/cluster-service: "true"
spec:
  replicas: 1
selector:
  k8s-app: kubernetes-dashboard
template:
  metadata:
    labels:
      k8s-app: kubernetes-dashboard
      version: latest
      kubernetes.io/cluster-service: "true"
  spec:
    containers:
    - name: kubernetes-dashboard
      image: gcr.io/google_containers/kubernetes-dashboard-amd64:v1.4.0
      resources:
        limits:
          cpu: 100m
          memory: 50Mi
        requests:
          cpu: 100m
          memory: 50Mi
      ports:
      - containerPort: 9090
      args:
       -  --apiserver-host=http://10.142.0.2:8080
      livenessProbe:
        httpGet:
          path: /
          port: 9090
        initialDelaySeconds: 30
        timeoutSeconds: 30
